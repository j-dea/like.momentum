<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Momentum</title>
    <link rel="icon" href="./images/icons/favicon.ico" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module" src="./src/common/log.js"></script>
</head>
<body>
    <header class="hidden">
        <div>
            저장된 Link
        </div>
        <div>
            날씨
        </div>
    </header>
    <main>
        <form id="login-form" class="form hidden">
            <label for="login-input">Hello, what's your name?</label>
            <input id="login-input" placeholder=" " type="text" name="user" required />
            <button class="transparent">Next</button>
        </form>
        <div id="greeting-container" class="hidden">
            <div id="clock"></div>
            <h1 id="greeting"></h1>
            <form id="focus-form" class="form hidden">
                <label for="focus-input">What is your main focus for today?</label>
                <input id="focus-input" placeholder=" " type="text" name="focus" required />
            </form>
            <div id="focus-container" class="hidden">
                <h2>TODAY</h2>
                <h1 id="focus-content"></h1>
            </div>
        </div>
    </main>
    <footer class="hidden">
        <div>
            <button id="logout-button" class="btn">Logout</button>
        </div>
        <div id="advice"></div>
        <div id="todo-container">
            <button id="todo-open" class="btn">Todo</button>
            <div class="list hidden-rb">
                <h4>Todo-list</h4>
                <ul id="todo-list"></ul>
                <form id="todo-form" class="form">
                    <input type="text" name="newTodo" />
                    <button>Add</button>
                </form>
            </div>
        </div>
    </footer>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
